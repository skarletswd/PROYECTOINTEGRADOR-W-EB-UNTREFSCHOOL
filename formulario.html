<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista</title>
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    
</head>


<body>

    <h1>Nos interesa coconerlo</h1>

    <form action="https://formsubmit.co/your@email.com" method="post">Solicitud de entrevista</form>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
    <label for="email">Email de contacto</label>
    <input type="email" placeholder="Email necesario">
    <label for="mensaje">Mensaje</label>
    <textarea name="mensaje" id="mensaje" cols="30" rows="10" maxlength="300"></textarea>


</body>
</html>
